<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Index</title>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.8.2.7.js"></script>
</head>

<body>
    <script>
        const showMessage = (msg) => {
            var message = document.createElement('div');
            message.innerText = msg;
            document.getElementById('messages').appendChild(message);
        };

        let pubnub;

        const setupPubNub = () => {
            // configuração
            pubnub = new PubNub({
                publishKey: "pub-c-9b1959c5-4f1d-4ce6-b22e-66e5225235e5",
                subscribeKey: "sub-c-7926c31d-f8fd-45e1-b1ea-3547d857274c",
                userId: "pub nub index"
            });
            
            // inscrição no canal
            const channel = pubnub.channel('meu_canal');
            const subscription = channel.subscription();

            subscription.onMessage = (messageEvent) => {
                const m = messageEvent.message;
                const row = document.createElement('div');
                row.innerText = `${m.ts} | ${m.badge_id || ''} | ${m.event_type} | ${m.result} | ${m.reason || ''}`;
                document.getElementById('messages').prepend(row);
            };
            
            subscription.subscribe();
        };

        window.onload = setupPubNub;
    </script>

    <div>
        <div id="messages"></div>
    </div>
</body>

</html>
